<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام رواتب أميك و مينغ</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-form text-center">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
          <div class="form-group">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="الأسم"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="كلمه المرور"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
        </form>
      </div>

      <div class="employee-list" style="display: none">
        <h2>مرتبات الموظفين</h2>
        <button id="loadEmployees" class="btn btn-primary mb-3">
          تحميل البيانات
        </button>
        <form id="addEmployeeForm" class="mb-3">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                id="employeeName"
                placeholder="اسم"
                class="form-control"
                required
              />
            </div>
            <div class="col">
              <input
                type="number"
                id="employeeSalary"
                placeholder="المرتب"
                class="form-control"
                required
              />
            </div>
            <div class="col">
              <input
                type="number"
                id="overtimeHours"
                placeholder="الساعات الإضافية"
                class="form-control"
                required
              />
            </div>
            <div class="col">
              <input
                type="number"
                id="overtimeRate"
                placeholder="سعر الساعة"
                class="form-control"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-success mt-3">إضافة موظف</button>
        </form>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>الإسم</th>
                <th>المرتب</th>
                <th>الساعات الإضافية</th>
                <th>سعر الساعة</th>
                <th>حساب كل الساعات</th>
                <th>المجموع</th>
                <th>تعديل</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr class="total-row">
                <td>المجموع</td>
                <td id="totalSalary">0.00 EGP</td>
                <td></td>
                <td></td>
                <td id="totalOvertime">0.00 EGP</td>
                <td id="grandTotal">0.00 EGP</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- Loading Spinner -->
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">جاري التحميل...</span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
